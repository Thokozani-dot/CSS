<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" width="device-width, initial-scale=0.1">
<meta http-equiv="X-UA-compatible" content="IE=edge">

<title>Registration</title>
</head>
<body>
  <h1>Netball Registration form</h1>
    <form class="" action="form.html" method="post">

      <div class="name">
        <form action="form.html">
          <label for="fname"> Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
</div>
<div>
  <label for="dob">Date of birth</label>
  <input type="text" id="dob" name="" placeholder="dd.mm.yyyy">
</div>


<div>
  <label for="address">Address</label>
  <input type="text" id="address" name="address" placeholder="street address">

</div>
<div class="address">

  <input type="text" id="city" name="city" placeholder="city">

  <input type="text" id="province" name="province" placeholder="province">

</div>

<div>
<input type="text" id="postal code" name="postal code" placeholder="postal code">
</div>
<div>
  <label for="mobile">Mobile</label>
  <input type="text" id="mobile" name="mobile" placeholder="cell">

</div>

<div>
          <label for="pp">playing Position</label>
          <select id="playing Position" name="playing position">
            <option value="GA">GA</option>
            <option value="GS">GS</option>
            <option value="WA">WA</option>
              <option value="C">C</option>
                <option value="WD">WD</option>
                  <option value="GD">WD</option>
                    <option value="GK">GK</option>

  </select>
</div>




          <input type="submit" value="Submit">
          
        </form>
      </div>



  </form>










</body>


</html>
