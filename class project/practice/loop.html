<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<script type="text/javascript">
k = -10;
while(k < 0)
{
document.write(k+"<br/>");
k++;
}
<br/>
k = 5;
while(k < -5)
{
document.write(k+"<br/>");
k--;
}

</script>
